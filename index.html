<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="mainCtrl">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="/android-chrome-192x192.png" sizes="192x192">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="canonical" href="https://takeshimochida.com" /> -->
    <base href="/">
    <title ng-bind-template="{{infoService.getTitle()}}">Takeshi Mochida</title>
    <meta name="description" content="{{infoService.getDescription()}}">
    <meta name="fragment" content="!" />

    <!-- CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- AngularJS -->
    <script src="js/angular.min.js"></script>
    <script src="js/angular-animate.min.js"></script>
    <script src="js/angular-cookies.min.js"></script>
    <script src="js/angular-resource.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/ui-bootstrap-0.12.1.min.js"></script>
    <!-- Angular scripts -->
    <script src="app/app.js"></script>
    <script src="app/controllers.js"></script>
    <script src="app/services/infoService.js"></script>
    <script src="app/services/stateService.js"></script>
</head>
<body>
    <nav class="navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" ng-click="stateService.toggleMenu()">
                    <span class="sr-only">Toggle menu</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">Takeshi Mochida</a>
            </div>

            <div class="navbar-collapse" collapse="stateService.getState()">
                <ul class="nav navbar-nav navbar-right">
                    <li ng-class="{ active: isActive('/')}"><a href="/" ng-click="stateService.toggleMenu()" >{{texts.navbar.home}}</a></li>
                    <li ng-class="{ active: isActive('/about')}"><a href="/about" ng-click="stateService.toggleMenu()">{{texts.navbar.about}}</a></li>
                    <li ng-class="{ active: isActive('/resume')}"><a href="/resume" ng-click="stateService.toggleMenu()">{{texts.navbar.resume}}</a></li>
                    <li ng-class="{ active: isActive('/projects')}"><a href="/projects" ng-click="stateService.toggleMenu()">{{texts.navbar.projects}}</a></li>
                    <li ng-class="{ active: isActive('/contact')}"><a href="/contact" ng-click="stateService.toggleMenu()" >{{texts.navbar.contact}}</a></li>

                    <li dropdown>
                        <a href="#" dropdown-toggle>{{texts.navbar.language}}<span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="" ng-click="infoService.setLocale('en')">{{texts.lang.en}}</a></li>
                            <li><a href="" ng-click="infoService.setLocale('ja')">{{texts.lang.ja}}</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div><!-- /.container -->
    </nav>

    <!-- Stuff from /pages injected here -->
    <div ng-view class="page {{pageClass}}"></div>
    <!-- insert footer -->
    <div class="footer" ng-include src="'views/footer.html'"></div>
</body>
</html>
