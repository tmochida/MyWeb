<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="mainCtrl">
<head>
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="/favicon-194x194.png" sizes="194x194">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="canonical" href="http://www.takeshimochida.com" /> -->
    <base href="/">
    <title>Takeshi Mochida</title>

    <!-- CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- AngularJS -->
    <script src="js/angular.min.js"></script>
    <script src="js/angular-animate.min.js"></script>
    <script src="js/angular-cookies.min.js"></script>
    <script src="js/angular-resource.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/ui-bootstrap-0.12.1.min.js"></script>
    <!-- Angular scripts -->
    <script src="app/app.js"></script>
    <script src="app/controllers.js"></script>
    <script src="app/services/collapseService.js"></script>
    <script src="app/services/canvasService.js"></script>
    <script src="app/services/translationService.js"></script>
</head>
<body style="padding-top:50px;">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="navBarCtrl">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" ng-click="collapseService.flipState()">
                    <span class="sr-only">Navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">Takeshi Mochida</a>
            </div>

            <div class="navbar-collapse" collapse="collapseService.getState()">
                <ul class="nav navbar-nav navbar-right">
                    <li ng-class="{ active: isActive('/home')}"><a href="#home" ng-click="collapseService.flipState()" >Home</a></li>
                    <li ng-class="{ active: isActive('/about')}"><a href="#about" ng-click="collapseService.flipState()">About Me</a></li>
                    <li ng-class="{ active: isActive('/resume')}"><a href="#resume" ng-click="collapseService.flipState()">Resume</a></li>
                    <li ng-class="{ active: isActive('/projects')}"><a href="#projects" ng-click="collapseService.flipState()">Projects</a></li>
                    <li ng-class="{ active: isActive('/contact')}"><a href="#contact" ng-click="collapseService.flipState()" >Contact</a></li>
                </ul>
            </div>
        </div><!-- /.container -->
    </nav>

    <!-- Stuff from /pages injected here -->
    <div ng-view class="page {{pageClass}}"></div>
</body>
</html>
